<ng-container *ngFor="let page of pagesFactory.pages; let i = index">

  <app-spec-table *ngIf="i === 0"
    [page]="page"
    [title]="title"
    [pf]="pagesFactory"
    [index]="i"
  ></app-spec-table>

<!--  <app-spec-first-template *ngIf="i === 0"-->
<!--    [page]="page"-->
<!--    [title]="title"-->
<!--    [pf]="pagesFactory"-->
<!--    [index]="i"></app-spec-first-template>-->

  <app-temp-spec
    *ngIf="i !== 0"
    [page]="page"
    [title]="title"
    [pf]="pagesFactory"
    [index]="i"
  ></app-temp-spec>

</ng-container>

<rep-error-page
  *ngIf="error!==undefined"
  [error]="error"
></rep-error-page>
<div class="overlay no-print" *ngIf="!this.pagesFactory.completed">
  Идет построение отчёта
</div>
