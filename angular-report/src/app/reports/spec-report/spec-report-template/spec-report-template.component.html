<div repPageA4="portrait" class="gost2-106-96">
    <div #pagediv class="page-content">
        <table class="gost2-106-96">
            <colgroup>
                <col style="width: 6mm">
                <col style="width: 6mm">
                <col style="width: 8mm">
                <col style="width: 70mm">
                <col style="width: 63mm">
                <col style="width: 10mm">
                <col style="width: 22mm">
            </colgroup>

            <thead #header>
                <tr style="text-align: center">
                    <td><span class="vertical-bt-tp">Формат</span></td>
                    <td><span class="vertical-bt-tp">Зона</span></td>
                    <td><span class="vertical-bt-tp">Поз.</span></td>
                    <td>Обозначение</td>
                    <td>Наименование</td>
                    <td><span class="vertical-bt-tp">Кол.</span></td>
                    <td style="white-space: normal">Приме-чание</td>
                </tr>
            </thead>

            <ng-container *ngFor="let item of page.items; let index = index">
                <tbody #content>
                    <ng-container *ngIf="startGroup(item, index)">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td style="font-weight: bold; text-align: center; text-decoration: underline;">{{item.content.CLASSIF}}</td>
                            <td></td>
                            <td></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </ng-container>

                    <tr repMultirow>
                        <td>{{item.content.FORMAT}}</td>
                        <td>{{item.content.ZONE}}</td>
                        <td>{{item.content.POSITION}}</td>
                        <td>{{item.content.NOTE}}</td>
                        <td>{{item.content.NAME}}</td>
                        <td>{{item.content.QUANTITY}}</td>
                        <td>{{item.content.COMMENT}}</td>
                    </tr>

                    <tr #standartRow>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </ng-container>

            <tbody>
                <ng-container *ngFor="let line of emptyLines">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
        <div class="empty-space" *ngIf="emptySpace > 0" [style]="{height: emptySpace + 'px'}"></div>
        <div #footer>
            <app-gost-tfoot [name]="page.content.NAME"
                            [note]="page.content.NOTE"
                            [numPage]="index + 1"
                            [numPages]="pf.pages.length"></app-gost-tfoot>
        </div>
    </div>
</div>
