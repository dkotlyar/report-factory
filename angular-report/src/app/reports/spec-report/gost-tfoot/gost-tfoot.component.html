<table class="gost2-104-06" *ngIf="numPage === 1 else secondPage">
    <colgroup>
        <col style="width: 7mm">
        <col style="width: 10mm">
        <col style="width: 23mm">
        <col style="width: 15mm">
        <col style="width: 10mm">
        <col style="width: 70mm">
        <col style="width: 5mm">
        <col style="width: 5mm">
        <col style="width: 5mm">
        <col style="width: 15mm">
        <col style="width: 20mm">
    </colgroup>

    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>

        <td rowspan="3" colspan="6" class="text-center">
            {{note}}
        </td>
    </tr>

    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>

    <tr>
        <td class="text-center">Изм.</td>
        <td class="text-center">Лист.</td>
        <td class="text-center">№ докум.</td>
        <td class="text-center">Подп.</td>
        <td class="text-center">Дата</td>
    </tr>

    <tr>
        <td colspan="2">Разраб.</td>
        <td></td>
        <td></td>
        <td></td>

        <td rowspan="5"  class="text-center">
            {{name}}
        </td>

        <td colspan="3" class="text-center">Лит.</td>
        <td class="text-center">Лист</td>
        <td class="text-center">Листов</td>
    </tr>

    <tr>
        <td colspan="2">Пров.</td>
        <td></td>
        <td></td>
        <td></td>

        <td></td>
        <td></td>
        <td></td>

        <td class="text-center">{{numPage}}</td>
        <td class="text-center">{{numPages}}</td>
    </tr>

    <tr>
        <td colspan="2"></td>
        <td></td>
        <td></td>
        <td></td>

        <td colspan="5" rowspan="3"></td>
    </tr>

    <tr>
        <td colspan="2">Н.контр.</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>

    <tr>
        <td colspan="2">Утв.</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

<ng-template #secondPage>
    <table class="gost2-104-06">
        <colgroup>
            <col style="width: 7mm">
            <col style="width: 10mm">
            <col style="width: 23mm">
            <col style="width: 15mm">
            <col style="width: 10mm">
            <col style="width: 110mm">
            <col style="width: 10mm">
        </colgroup>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

            <td rowspan="3" class="text-center">{{note}}</td>
            <td class="text-center">Лист</td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

            <td rowspan="2" class="text-center">{{numPage}}</td>
        </tr>

        <tr>
            <td class="text-center">Изм.</td>
            <td class="text-center">Лист.</td>
            <td class="text-center">№ докум.</td>
            <td class="text-center">Подп.</td>
            <td class="text-center">Дата</td>
        </tr>
    </table>
</ng-template>
